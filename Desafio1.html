<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Desafio1.css">
</head>

<div>

    <!-- PRIMEIRA LINHA -->
    <div class="linha">
        <!-- 1째 Quadrante -->
        <div class="quad_maior" style="flex-direction: column; justify-content: space-between; align-items: center;">
            <div class="quad_menor"></div>
            <div class="quad_menor"></div>
        </div>
        <!-- 2째 Quadrante -->
        <div class="quad_maior" style="justify-content: center; align-items: center;">
            <div class="quad_menor"></div>
        </div>
        <!-- 3째 Quadrante -->
         <div class="quad_maior" style="justify-content: space-between; align-items: flex-end;">
            <div class="quad_menor" style="align-self: flex-start;"></div>
            <div class="quad_menor"></div>

        </div>
        <!-- 4째 Quadrante -->
        <div class="quad_maior" style="flex-direction: column-reverse; align-items: center;">
            <div class="quad_menor"></div>
        </div>
    </div>

    <!-- SEGUNDA LINHA -->
    <div class="linha">
        <!-- topo centro -->
        <div class="quad_maior" style="justify-content: center; align-items: flex-start;">
            <div class="quad_menor"></div>
        </div>
        <!-- cinco pontos -->
        <div class="quad_maior" style="justify-content: space-between;">
            <div style="display: flex; justify-content: center; flex-direction: column">
                <div class="quad_menor"></div>
            </div>
            <div style="display: flex; justify-content: space-between; flex-direction: column">
                <div class="quad_menor"></div>
                <div class="quad_menor"></div>
            </div>
            <div style="display: flex; justify-content: center; flex-direction: column">
                <div class="quad_menor"></div>
            </div>
        </div>
        <!-- topo centro -->
        <div class="quad_maior" style="justify-content: center; align-items: flex-start;">
            <div class="quad_menor"></div>
        </div>
    </div>

    <!-- TERCEIRA LINHA -->
    <div class="linha">
        <!-- diagonal esquerda -->
        <div class="quad_maior" style="justify-content: space-between; align-items: flex-start;">
            <div class="quad_menor" style="align-self: flex-end;"></div>
            <div class="quad_menor"></div>
        </div>
        <!-- centro -->
        <div class="quad_maior" style="justify-content: center; align-items: center;">
            <div class="quad_menor"></div>
        </div>
        <!-- diagonal direita -->
        <div class="quad_maior" style="flex-direction: row-reverse; align-items: flex-start;">
            <div class="quad_menor"></div>
        </div>

    </div>

</div>

</html>
